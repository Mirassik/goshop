<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoShopAuthentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-semibold mb-6">Login</h1>

    <form id="loginForm">
        <div class="mb-4">
            <label for="username" class="block text-gray-600 text-sm font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full border rounded-md py-2 px-3" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full border rounded-md py-2 px-3" required>
        </div>

        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });
            const jsonData = JSON.stringify(formDataObject);

            fetch('/api/login', {
                method: 'POST',
                body: jsonData,
                credentials: 'include',
            })
                .then(response => {
                    if (response.status === 200) {
                        window.location.href = '/index.html';
                    } else {
                        alert("BAD CREDENTIALS")
                    }
                })
                .catch(error => {
                    alert("BAD CREDENTIALS")
                    // Handle error, display error message, or other actions
                });
        });
    </script>
</div>
</body>
</html>
